<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungMinds.com - Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }
        header {
            background-color: #eb7004;
            padding: 15px;
            color: white;
            text-align: center;
        }
        nav {
            background: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: greenyellow;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .banner {
            padding: 30px;
            text-align: center;
            background: #e0f7fa;
            font-size: 1.5em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .product button {
            background: #03dff7;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .product button:hover {
            background: #077ce9;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        form button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body><header>
    <h1>Welcome to YoungMinds.com</h1>
    <p>Your hub for smart shopping!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<div class="banner">
    <h2>Big Summer Sale! Up to 50% OFF</h2>
    <p>Grab your favorites before they're gone!</p>
</div>

<section id="shop" class="products">
    <div class="product">
        <h3>Smartwatch</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Wireless Earbuds</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h3>Backpack</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<section id="contact">
    <form>
        <h3>Contact Us</h3>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 YoungMinds.com. All rights reserved.</p>
</footer>

</body>
</html>
